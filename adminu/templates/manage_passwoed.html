<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{$web.title} - 密码修改</title>
    {$file = dirname(__FILE__)}
    <link rel="stylesheet" href="{$file}/templates/vendor/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="{$file}/templates/vendor/font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="{$file}/templates/css/styles.css">
</head>
<body>
    <form  style="margin: 0;" method="POST">
            <div class="row mt-4">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header bg-light">
                            密码修改
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <div class="form-group">
                                <label for="placeholder-input" class="form-control-label">原密码</label>
                                <input id="normal-input" name="pwd" class="form-control" value="">
                            </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="placeholder-input" class="form-control-label">新密码</label>
                                <input id="normal-input" name="new_pwd" class="form-control" value="">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                 <label for="placeholder-input" class="form-control-label">确认密码</label>
                                <input id="normal-input" name="new_pwd1" class="form-control" value="">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <input type="submit" name="submit" value="提交修改" class="btn btn-primary">
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </form>
<script src="{$file}/templates/vendor/jquery/jquery.min.js"></script>
<script src="{$file}/templates/vendor/popper.js/popper.min.js"></script>
<script src="{$file}/templates/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="{$file}/templates/vendor/chart.js/chart.min.js"></script>
</body>
</html>
